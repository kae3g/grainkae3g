name: Grainpath Branch Sync

on:
  push:
    branches: 
      - 'grain6-get-started-*'
      - 'main'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-grainpath-to-main:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    
    steps:
      - name: Checkout grainpath branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch
          fetch-depth: 0
      
      - name: Sync grainpath to main
        run: |
          # Copy all files from grainpath branch to main
          rsync -av --exclude='.git' . main-branch/
          
          # Commit changes to main
          cd main-branch
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to sync"
          else
            git add .
            git commit -m "Sync grainpath branch: ${{ github.ref_name }}"
            git push origin main
            echo "✅ Synced grainpath branch to main"
          fi
      
      - name: Update default branch
        run: |
          # Update default branch to current grainpath branch
          gh api repos/${{ github.repository }} --method PATCH \
            --field default_branch=${{ github.ref_name }}
          echo "✅ Updated default branch to ${{ github.ref_name }}"

  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: sync-grainpath-to-main
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Svelte website
        run: |
          # Build the Svelte website with grainpath subdirs
          npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.ref_name }}
