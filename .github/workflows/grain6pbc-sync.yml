            git push origin main
            echo "âœ… Synced to grain6pbc/graincontacts"
          fi
      
      - name: Sync to grain6pbc/humble-stack
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone target repository
          git clone https://github.com/grain6pbc/humble-stack.git target-repo
          cd target-repo
          
          # Copy all files from source
          rsync -av --exclude='.git' ../. .
          
          # Commit changes
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          
          if git diff --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync from grain6pbc/grain6: ${{ github.sha }}"
            git push origin main
            echo "âœ… Synced to grain6pbc/humble-stack"
