name: Grain6pbc Repository Sync

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-grain6pbc-repos:
    runs-on: ubuntu-latest
    if: github.repository == 'grain6pbc/grain6'
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sync to grain6pbc/grainkae3g
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone target repository
          git clone https://github.com/grain6pbc/grainkae3g.git target-repo
          cd target-repo
          
          # Copy all files from source
          rsync -av --exclude='.git' ../. .
          
          # Commit changes
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          
          if git diff --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync from grain6pbc/grain6: ${{ github.sha }}"
            git push origin main
            echo "âœ… Synced to grain6pbc/grainkae3g"
          fi
      
      - name: Sync to grain6pbc/graincontacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone target repository
          git clone https://github.com/grain6pbc/graincontacts.git target-repo
          cd target-repo
          
