      - name: Sync to grain6pbc/graindaemon
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone target repository
          git clone https://github.com/grain6pbc/graindaemon.git target-repo
          cd target-repo
          
          # Copy all files from source
          rsync -av --exclude='.git' ../. .
          
          # Commit changes
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          
          if git diff --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync from grain6pbc/grain6: ${{ github.sha }}"
            git push origin main
            echo "âœ… Synced to grain6pbc/graindaemon"
          fi
      
      - name: Update repository descriptions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Update grain6pbc/grainkae3g description
          gh api repos/grain6pbc/grainkae3g --method PATCH \
            --field description="ðŸŒ¾ Grain6pbc Personal: grainkae3g | Live Site: https://kae3g.grain6pbc.com/ | Synced from grain6pbc/grain6"
          
          # Update grain6pbc/graincontacts description
