name: Grainpath Branch Sync

on:
  push:
    branches: 
      - 'grain6-get-started-*'
      - 'main'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-grainpath-to-main:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    
    steps:
      - name: Checkout grainpath branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch
          fetch-depth: 0
      
      - name: Sync grainpath to main
        run: |
          # Copy all files from grainpath branch to main
          rsync -av --exclude='.git' . main-branch/
          
          # Commit changes to main
          cd main-branch
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to sync"
          else
            git add .
            git commit -m "Sync grainpath branch: ${{ github.ref_name }}"
            git push origin main
            echo "‚úÖ Synced grainpath branch to main"
            echo "üìù Note: Default branch update requires admin permissions"
            echo "   Manually set default branch to: ${{ github.ref_name }}"
          fi
      
      - name: Update GitHub repository description
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Extract grainpath from branch name
          GRAINPATH="${{ github.ref_name }}"
          GRAINSITE_URL="https://kae3g.github.io/grainkae3g/$GRAINPATH/"
          
          # Update repository description with grainsite URL
          gh api repos/${{ github.repository }} --method PATCH \
            --field description="üåæ Grain Network: $GRAINPATH | Live Site: $GRAINSITE_URL | Session 780 Complete"
          
          echo "‚úÖ Updated GitHub repository description"
          echo "üåê Grainsite URL: $GRAINSITE_URL"

  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: sync-grainpath-to-main
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Svelte website
        run: |
          # Build the Svelte website with grainpath subdirs
          npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.ref_name }}
